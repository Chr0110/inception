# Set worker processes based on number of CPU cores
worker_processes auto;

# Events block for worker connections
events {
  worker_connections 1024;
}

# HTTP server block
http {
  # Set MIME types
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Set server block
  server {
    # Listen on port 80
    listen 80;
    
    # Set server name
    server_name localhost;

    # Set root directory for static files
    root /var/www/html;

    # Set index file
    index index.html;

    # Set location block for serving static files
    location / {
      try_files $uri $uri/ =404;
    }
  }
}
